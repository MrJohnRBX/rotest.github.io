<!DOCTYPE html>
<html>
<head>
    <title>Promocodes - francisco-ec.net</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3448353778460241"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Canjear un código promocional</h1>
        <form id="canjeForm" method="post">
            <label for="nombreUsuario">Nombre de Usuario:</label>
            <div class="input-wrapper">
                <input type="text" id="nombreUsuario" name="nombreUsuario">
            </div>
            <label for="discord">Discord:</label>
            <div class="input-wrapper">
                <input type="text" id="discord" name="discord">
            </div>
            <label for="codigo">Código:</label>
            <div class="input-wrapper">
                <input type="text" id="codigo" name="codigo">
            </div>
            <input type="submit" value="Canjear">
        </form>
        <p id="resultado"></p>
        <div class="redes-sociales">
            <a href="https://www.twitter.com/mrjohnrobloxyt" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook.com/mrjohnrobloxyt" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/alfredo_2007" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>      
    <script>
document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();
    var nombreUsuario = document.querySelector('#nombreUsuario').value;
    var discord = document.querySelector('#discord').value;
    var codigo = document.querySelector('#codigo').value;
    var webhookUrl = 'https://discord.com/api/webhooks/1100222330615111742/2eKi9_W2MM2CQDKGUHGN76tVA2O3lDYlNryLC4ZqCruTPIlcs_6vhye_tJRsax_aQuzu'; // Aquí debes colocar tu enlace de webhook
    var mensaje = {
        "content": "¡Código canjeado exitosamente!",
        "embeds": [
            {
                "title": "Código Canjeado",
                "color": 16776960,
                "fields": [
                    {
                        "name": "Nombre de Usuario",
                        "value": nombreUsuario,
                        "inline": true
                    },
                    {
                        "name": "Discord",
                        "value": discord,
                        "inline": true
                    },
                    {
                        "name": "Código",
                        "value": codigo,
                        "inline": true
                    }
                ]
            }
        ]
    };
    fetch(webhookUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(mensaje)
    }).then(function(response) {
        console.log('Mensaje enviado con éxito:', response);
        document.querySelector('#resultado').textContent = '¡Código canjeado exitosamente!';
    }).catch(function(error) {
        console.error('Error al enviar el mensaje:', error);
        document.querySelector('#resultado').textContent = 'Error al canjear el código. Por favor, intenta nuevamente.';
    });
});
</script>

</body>
</html>
